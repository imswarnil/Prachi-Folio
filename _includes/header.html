<header class="header" data-header>
    <div class="container">
  
      <a href="{{ site.baseurl }}">
        <h1 class="logo">{{ site.title }}</h1>
      </a>
  
      <button class="nav-toggle-btn" aria-label="Toggle Menu" data-nav-toggle-btn>
        <ion-icon name="menu-outline" class="menu-icon"></ion-icon>
        <ion-icon name="close-outline" class="close-icon"></ion-icon>
      </button>
  
      <nav class="navbar container">
        <ul class="navbar-list">
  
          {% assign current_url = page.url | remove: ".html" %}
  
          {% for item in site.menu %}
            <li>
              <a href="{{ site.baseurl }}{{ item.url }}" class="navbar-link{% if current_url == item.url %} active{% endif %}" data-nav-link>{{ item.title }}</a>
            </li>
          {% endfor %}
  
        </ul>
      </nav>
  
    </div>
  </header>
